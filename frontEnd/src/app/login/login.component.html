<body>
  <header>
      <h1>BOOKING COURT MANAGEMENT SYSTEM</h1>
  </header>
  <main>

      <form [formGroup]="loginForm" (ngSubmit)="login()" id="login_form" class="form_class">
          <div class="form_div">
              <label>email:</label>
              <input formControlName="email" class="form-control" name="login_txt" type="text" placeholder="abc@example.com" autofocus>
              <label>Password:</label>
              <input formControlName="password" class="form-control" id="pass" class="field_class" name="password_txt" type="password" placeholder="password">
              <button class="submit_class" type="submit">SIGN IN</button>
          </div>
          <div class="info_div">
              <p>Don't have account? <a href="/signup" >Sign up here!</a></p>
          </div>
      </form>
  </main>
  <footer>
      <p> <a></a></p>
  </footer>
</body>
